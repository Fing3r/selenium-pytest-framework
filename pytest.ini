[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers to avoid warnings
markers =
    smoke: Smoke tests that run quickly
    regression: Full regression test suite
    login: Tests related to login functionality
    dashboard: Tests related to dashboard functionality
    chrome: Tests that run on Chrome browser
    firefox: Tests that run on Firefox browser
    slow: Tests that take longer to execute
    api: API integration tests
    ui: User interface tests

# Test output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --html=reports/test_report.html
    --self-contained-html
    --junitxml=reports/junit.xml
    --json-report
    --json-report-file=reports/test_results.json
    --cov=pages
    --cov=utilities
    --cov-report=html:reports/coverage
    --cov-report=term-missing
    --cov-report=xml:reports/coverage.xml
    --cov-fail-under=80
    --alluredir=reports/allure-results

# Minimum version requirements
minversion = 6.0

# Test timeout
timeout = 300

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning